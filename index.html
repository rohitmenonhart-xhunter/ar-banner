<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dustbin</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- QR Code Marker -->
        <a-marker type="pattern" url="path-to-your-marker-file.patt">
            <!-- Larger Image or banner to be displayed above the QR code -->
            <a-image 
                src="path-to-your-banner.png" 
                position="0 2 0"  <!-- 2 meters above the QR code -->
                rotation="-90 0 0"  <!-- Laying flat above the QR code -->
                width="4"           <!-- Larger width -->
                height="2">         <!-- Larger height -->
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- QR Code Scanner -->
    <div id="ar-container"></div>
</body>
</html>
