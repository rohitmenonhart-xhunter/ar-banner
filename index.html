<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dustbin</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- QR Code Marker -->
        <a-marker type="pattern" url="pattern.patt">
            <!-- Image or banner displayed above the vertical QR code -->
            <a-image 
                src="pic.png" 
                position="0 2 0"  <!-- 2 meters above the QR code -->
                rotation="0 0 0"  <!-- Align vertically with the QR code -->
                width="4"         <!-- Make the banner large -->
                height="2">       <!-- Adjust the height for better visibility -->
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- QR Code Scanner -->
    <div id="ar-container"></div>
</body>
</html>
